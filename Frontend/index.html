<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadona Optimizer üõí</title>
    <style>
        :root {
            --merca-green: #007a3e;
            --merca-yellow: #f5c400;
            --bg: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--merca-green);
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            color: #666;
        }

        /* PANEL DE CONTROL */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            grid-column: 1 / -1;
            background-color: var(--merca-green);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005c2f;
        }

        /* RESULTADOS */
        #results-area {
            margin-top: 30px;
            display: none;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: var(--merca-yellow);
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-body {
            padding: 15px;
        }

        .card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--merca-yellow);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            height: 40px;
            overflow: hidden;
        }

        .product-price {
            color: var(--merca-green);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .product-macros {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
        }

        .qty-badge {
            background: var(--merca-green);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Mercadona Optimizer üõí</h1>
            <p>Tu dieta perfecta al precio justo (IIFYM Edition)</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <label>üí∞ Presupuesto (‚Ç¨)</label>
                <input type="number" id="presupuesto" value="30">
            </div>
            <div class="input-group">
                <label>ü•© Prote√≠nas M√≠nimas (g)</label>
                <input type="number" id="proteina" value="160">
            </div>
            <div class="input-group">
                <label>üî• Calor√≠as M√°ximas</label>
                <input type="number" id="calorias" value="2500">
            </div>
            <div class="input-group">
                <label>üç™ Antojo (Tag)</label>
                <select id="antojo">
                    <option value="">Ninguno</option>
                    <option value="dulce">Algo Dulce</option>
                    <option value="salado">Algo Salado</option>
                    <option value="postre">Postre</option>
                </select>
            </div>
            <button onclick="calcularDieta()">‚ö° GENERAR CESTA INTELIGENTE</button>
        </div>

        <div id="results-area">
            <div class="stats-bar">
                <span id="res-precio">0‚Ç¨</span>
                <span id="res-prot">0g Prot</span>
                <span id="res-cal">0 Kcal</span>
            </div>
            <div class="products-grid" id="grid">
            </div>
        </div>
    </div>

    <script>
        async function calcularDieta() {
            const btn = document.querySelector('button');
            btn.textContent = "‚è≥ Calculando...";
            btn.disabled = true;

            const data = {
                presupuesto: parseFloat(document.getElementById('presupuesto').value),
                proteina_min: parseFloat(document.getElementById('proteina').value),
                calorias_max: parseFloat(document.getElementById('calorias').value),
                antojos_tags: document.getElementById('antojo').value ? [document.getElementById('antojo').value] : [],
                max_caprichos: 1
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/optimizar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error("No se encontr√≥ soluci√≥n");

                const result = await response.json();
                renderResultados(result);
            } catch (error) {
                alert("‚ùå Error: " + error.message);
            } finally {
                btn.textContent = "‚ö° GENERAR CESTA INTELIGENTE";
                btn.disabled = false;
            }
        }

        function renderResultados(data) {
            document.getElementById('results-area').style.display = 'block';

            // Actualizar barra de totales
            document.getElementById('res-precio').innerText = `üí∞ Total: ${data.totales.precio.toFixed(2)}‚Ç¨`;
            document.getElementById('res-prot').innerText = `ü•© ${data.totales.proteina}g Prote√≠na`;
            document.getElementById('res-cal').innerText = `üî• ${data.totales.calorias} Kcal`;

            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            data.productos.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';

                // Si no hay imagen, usamos una gen√©rica
                const imgUrl = p.imagen ? p.imagen : 'https://via.placeholder.com/200?text=No+Image';

                card.innerHTML = `
                <div class="card-badge">${p.categoria}</div>
                <img src="${imgUrl}" class="product-img" alt="${p.nombre}">
                <div class="card-body">
                    <div class="qty-badge">${p.cantidad}x Unidades</div>
                    <div class="product-name">${p.nombre}</div>
                    <div class="product-price">${p.precio.toFixed(2)}‚Ç¨</div>
                    <div class="product-macros">
                        ${p.proteina.toFixed(1)}g Prot | ${p.calorias.toFixed(0)} kcal
                    </div>
                </div>
            `;
                grid.appendChild(card);
            });
        }
    </script>

</body>

</html>
